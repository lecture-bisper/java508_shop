<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <!--  부트스트랩 4버전-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <th:block layout:fragment="css">
    <style>
      .content-mg {
          margin-left: 30%;
          margin-right: 30%;
          margin-top: 2%;
          margin-bottom: 100px;
      }

      .repImgDiv {
          margin-right: 15px;
          margin-left: 15px;
          height: auto;
      }

      .repImg {
          height: 100px;
          width: 100px;
      }

      .card {
          width: 750px;
          height: 100%;
          padding: 30px;
          margin-bottom: 20px;
      }

      .fs18 { font-size: 18px; }

      .fs24 { font-size: 24px; }
    </style>
  </th:block>

  <th:block layout:fragment="script">
    <script th:inline="javascript">
      function cancelOrder(orderId) {
        const token = $("meta[name='_csrf']").attr("content");
        const header = $("meta[name='_csrf_header']").attr("content");

        let url = "/order/" + orderId + "/cancel";
        let paramData = { orderId : orderId, };

        // 자바스크립트에서 json 방식으로 변환
        let param = JSON.stringify(paramData);

        $.ajax({
          url : url,
          type : "POST",
          contentType : "application/json",
          data : param,
          // ajax 통신 전에 먼저 실행
          beforeSend : function(xhr) {
            xhr.setRequestHeader(header, token);
          },
          dataType : "json",
          cache : false,
          success : function(result, status) {
            alert("주문이 취소 되었습니다.");
            // 주문 목록 페이지로 이동
            location.href = "/orders/" + [[${page}]];
          },
          error : function(jqXHR, status, error) {
            if (jqXHR.status == "401") {
              alert("로그인 후 이용해주세요");
              location.href="/members/login";
            }
            else {
              alert(jqXHR.responseText);
            }
          }
        });
      }
    </script>
  </th:block>
</head>
<body>
<div layout:fragment="content" class="content-mg">
  <h2 class="mb-4">구매이력</h2>

  <div th:each="order : ${orders.getContent()}">
    <div class="d-flex mb-3 align-self-center">
      <h4 th:text="${order.orderDate} + ' 주문'"></h4>
      <div class="ml-3">
        <th:block th:if="${order.orderStatus == T(com.bitc.shop.constant.OrderStatus).ORDER}">
          <button type="button" class="btn btn-outline-secondary" th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문취소</button>
        </th:block>
        <th:block th:unless="${order.orderStatus == T(com.bitc.shop.constant.OrderStatus).ORDER}">
          <h4>(취소 완료)</h4>
        </th:block>
      </div>
    </div>
    <div class="card d-flex">
      <div th:each="orderItem : ${order.orderItemDtoList}" class="d-flex mb-3">
        <div class="repImgDiv">
          <img th:src="${orderItem.imgUrl}" class = "rounded repImg" th:alt="${orderItem.itemNm}">
        </div>
        <div class="align-self-center w-75">
          <span th:text="${orderItem.itemNm}" class="fs24 font-weight-bold"></span>
          <div class="fs18 font-weight-light">
            <span th:text="${orderItem.orderPrice} +'원'"></span>
            <span th:text="${orderItem.count} +'개'"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:with="start=${(orders.number/maxPage) * maxPage + 1}, end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})" >
    <ul class="pagination justify-content-center">

      <li class="page-item" th:classappend="${orders.number eq 0}?'disabled':''">
        <a th:href="@{'/orders/' + ${orders.number - 1}}" aria-label='Previous' class="page-link">
          <span aria-hidden='true'>Previous</span>
        </a>
      </li>

      <li class="page-item" th:each="page : ${#numbers.sequence(start, end)}" th:classappend="${orders.number eq page - 1} ? 'active' : '' ">
        <a th:href="@{'/orders/' + ${page - 1}}" th:inline="text" class="page-link">[[${page}]]</a>
      </li>

      <li class="page-item" th:classappend="${orders.number + 1 ge orders.totalPages} ? 'disabled' : '' ">
        <a th:href="@{'/orders/' + ${orders.number + 1}}" aria-label='Next' class="page-link">
          <span aria-hidden='true'>Next</span>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
