<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

  <th:block layout:fragment="script">
    <script th:inline="javascript">
      $(document).ready(function () {
        $("searchBtn").on("click", function(e) {
          e.preventDefault();
          page(0);
        });
      });

      function page(page) {
        const searchDateType = $("#searchDateType").val();
        const searchSellStatus = $("#searchSellStatus").val();
        const searchBy = $("#searchBy").val();
        const searchQuery = $("#searchQuery").val();

        location.href = "/admin/items/" + page + "?searchDateType=" + searchDateType
        + "&searchSellStatus=" + searchSellStatus
        + "&searchBy=" + searchBy
        + "&searchQuery=" + searchQuery;
      }
    </script>
  </th:block>

  <th:block layout:fragment="css">
    <style>
      select { margin-right: 10px; }
    </style>
  </th:block>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{'/admin/items/' + ${items.number}}" role="form" method="get" th:object="${items}">
    <table class="table">
      <thead>
        <tr>
          <th>상품아이디</th>
          <th>상품명</th>
          <th>상태</th>
          <th>등록자</th>
          <th>등록일</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="list, status : ${items.getContent()}">
          <td th:text="${list.id}"></td>
          <td>
            <a th:href="'/admin/item/' + ${list.id}" th:text="${list.itemNm}"></a>
          </td>
          <td th:text="${list.itemSellStatus == T(com.bitc.shop.constant.ItemSellStatus).SELL} ? '판매중' : '품절'"></td>
          <td th:text="${list.createdBy}"></td>
          <td th:text="${list.regTime}"></td>
        </tr>
      </tbody>
    </table>

    <div th:with="start=${(items.number/maxPage) * maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${items.first} ? 'disabled'">
          <a th:onclick="'javascript:page(' + ${items.number - 1} + ')'" aria-label="Pervious" class="page-link">
            <span aria-hidden="true">Previous</span>
          </a>
        </li>
        <li class="page-item" th:each="page : ${#numbers.sequence(start, end)}" th:class="${items.number eq page - 1} ? 'active' : ''">
          <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
        </li>
        <li class="page-item" th:classappend="${items.last} ? 'disabled'">
          <a th:onclick="'javascript:page(' + ${items.number + 1} + ')'" aria-label="Next" class="page-link">
            <span aria-hidden="true">Next</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="form-inline justify-content-center" th:object="${itemSearchDto}">
      <select th:field="*{searchDateType}" class="form-control" style="width:auto">
        <option value="all">전체기간</option>
        <option value="1d">1일</option>
        <option value="1w">1주</option>
        <option value="1m">1개월</option>
        <option value="6m">6개월</option>
      </select>
      <select th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
        <option value="">판매상태(전체)</option>
        <option value="SELL">판매</option>
        <option value="SOLD_OUT">품절</option>
      </select>
      <select th:field="*{searchBy}" class="form-control" style="width: auto;">
        <option value="itemNm">상품명</option>
        <option value="createdBy">등록자</option>
      </select>
      <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력하세요">
      <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
    </div>
  </form>
</div>
</body>
</html>
